responses:

  utter_faq/career_in_ai:
    - text: >
        A career in AI involves working with data, machine learning models,
        and intelligent systems to solve real-world problems across industries
        like healthcare, finance, robotics, and more.

  utter_faq/placement_opportunities:
    - text: >
        Yes, candidates may apply for placement positions at Fusemachines
        or partner companies depending on performance and availability.

  utter_faq/long_term_career:
    - text: >
        Graduates often find opportunities in AI engineering, data science,
        ML operations, research, and industry-specific AI roles.

  utter_faq/program_duration:
    - text: >
        The duration of the program varies, but is typically structured to
        run over several months with guided learning and projects.

  utter_faq/preparation_courses:
    - text: >
        You may prepare with math, Python programming, and introductory
        machine learning courses to build a strong foundation.

  utter_faq/ai_jobs_nepal:
    - text: >
        AI jobs are increasing rapidly in Nepal and abroad as companies adopt
        automation and data-driven solutions.

  utter_faq/education_requirement:
    - text: >
        A technical or quantitative background is recommended, but motivated
        learners from other fields may also join depending on criteria.

  utter_faq/project_types:
    - text: >
        You will work on hands-on AI and machine learning projects such as
        data analysis, model building, and real-world case studies.

  utter_faq/accreditation:
    - text: >
        Courses may come with industry-recognized certifications, depending
        on the specific program structure.

  utter_faq/class_recording:
    - text: >
        Yes, classes are typically recorded so students who cannot join
        live sessions can watch later. Some modules may support remote access.

  utter_faq/project_work_requirement:
    - text: >
        Yes, project work is usually required as it helps you apply the
        concepts learned in real scenarios.

  utter_faq/session_time:
    - text: >
        Session times will be provided during enrollment and typically depend
        on the program batch and schedule.
