version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# ResponseSelector configuration (required in domain)
response_selectors:
  faq:
    retrieval_intent: faq
    # optional: config for how many top responses to predict
    # e.g., top_k: 1
