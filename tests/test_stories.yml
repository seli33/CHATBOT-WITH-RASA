version: "3.1"

stories:

# ----------------------------
# Happy path test
# ----------------------------
- story: happy path test
  steps:
    - user: |
        hello
      intent: greet
    - action: utter_greet
    - user: |
        I'm feeling great
      intent: mood_great
    - action: utter_mood_great

# ----------------------------
# Sad path tests
# ----------------------------
- story: sad path 1 test
  steps:
    - user: |
        hi there
      intent: greet
    - action: utter_greet
    - user: |
        I'm feeling sad
      intent: mood_unhappy
    - action: utter_mood_unhappy
    - user: |
        yes
      intent: affirm
    - action: utter_mood_great

- story: sad path 2 test
  steps:
    - user: |
        hey
      intent: greet
    - action: utter_greet
    - user: |
        not good
      intent: mood_unhappy
    - action: utter_mood_unhappy
    - user: |
        no
      intent: deny
    - action: utter_goodbye

