version: "3.1"

nlu:
- intent: faq/career_in_ai
  examples: |
    - What does a career in AI look like?
    - How does an AI career look?
    - What kind of career can I expect in AI?

- intent: faq/placement_opportunities
  examples: |
    - Can candidates apply for placement positions at Fusemachines or other companies?
    - Do you offer placement opportunities?
    - Is there job placement after the program?

- intent: faq/long_term_career
  examples: |
    - What can I expect in terms of long-term career and employment opportunities?
    - What are the long-term job prospects?
    - Will this program help me in my long-term career?

- intent: faq/program_duration
  examples: |
    - What is the duration of the program?
    - How long is the program?
    - How many months does the program run?

- intent: faq/preparation_courses
  examples: |
    - Are there any courses I can take in preparation for the program?
    - How can I prepare before joining the program?
    - What should I study before enrolling?

- intent: faq/ai_jobs_nepal
  examples: |
    - What is the supply and demand of AI jobs in Nepal and beyond?
    - Are AI jobs available in Nepal?
    - What is the job market like for AI in Nepal?

- intent: faq/education_requirement
  examples: |
    - What educational or professional background is required for enrollment?
    - What background do I need to join the program?
    - What are the prerequisites for the program?

- intent: faq/project_types
  examples: |
    - What kinds of projects will I be working on?
    - What type of projects are included?
    - Describe the projects in the program.

- intent: faq/accreditation
  examples: |
    - Are the courses accredited?
    - Is the program recognized?
    - Are these certifications accredited?

- intent: faq/class_recording
  examples: |
    - Are classes recorded if I cannot join?
    - Can I attend classes remotely?
    - What if I miss a class?

- intent: faq/project_work_requirement
  examples: |
    - Do we have to do any project work?
    - Is project work mandatory?
    - Will there be hands-on projects?

- intent: faq/session_time
  examples: |
    - At what time will the sessions be held?
    - When are the classes scheduled?
    - What are the class timings?
