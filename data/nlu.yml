# Basic Intents
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - good afternoon

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
    - good night
    - see you around
    - bye bye

- intent: affirm
  examples: |
    - yes
    - correct
    - indeed
    - of course
    - that sounds good

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - not really
    - no way

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - wonderful
    - I am feeling very good
    - I am great
    - extremely good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - unhappy
    - not good
    - very sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

# Core Application Intents

- intent: ask_admission_eligibility
  examples: |
    - Am I eligible to apply for the [AI Fellowship](program_name)?
    - Can I apply with a [computer science](qualification) background?
    - I am a [second-year](course_level) [IT](qualification) student, am I eligible?
    - Can a [BSc CSIT](qualification) student with [basic programming](course_name) apply?
    - I have completed [Python](course_name) and [statistics](course_name) courses, am I eligible?
    - Does the program accept [undergraduate](course_level) students?
    - Are [final-year](course_level) students allowed to apply?
    - What are the eligibility requirements?
    - Do I need prior [AI](course_name) experience to be eligible?
    - I am a [third year](course_level) student, can I apply?
    - What qualifications do I need?
    - I'm from a non-CS background, can I still apply?
    - What are the basic requirements for the course?
    - I recently completed 12th grade, am I eligible for [Microdegree in AI](program_name)?
    - Is this program for beginners or [IT professionals](employment_status)?
    - I'm studying in [India](location) but from [Nepal](location), am I eligible?
    - Can someone who just finished SLC apply for [AI](course_name) education?
    - I'm in [BBA](qualification), can I join the [Microdegree](program_name) program?
    - What background is needed for [AI Fellowship](program_name)?
    - I have foundation in [ML](course_name) and [DL](course_name), can I join specialization?
    - I'm a [final year](course_level) student at [Herald College](organization), can I join?

- intent: ask_admission_process
