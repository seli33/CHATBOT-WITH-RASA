version: "3.1"

nlu:
  # Single intents
  - intent: ask_fees
    examples: |
      - What is the course fee?
      - How much does it cost?
      - Tell me the price
      - Fee structure
      - How much to pay?

  - intent: ask_batch_schedule
    examples: |
      - When will the next batch start?
      - What is the course start date?
      - Starting date for the next batch
      - When can I join?

  - intent: ask_duration
    examples: |
      - How long is the course?
      - Course duration?
      - How many months is the program?
      - Duration of the course

  - intent: ask_location_mode
    examples: |
      - Is the class online or offline?
      - Where are the classes held?
      - Mode of the course (online/offline)
      - Location and mode of study

  - intent: ask_course_info
    examples: |
      - Tell me about your courses
      - What programs do you offer?
      - I want to know about AI courses
      - Course information please

  - intent: greet
    examples: |
      - Hello
      - Hi
      - Hey
      - Good morning
      - Good afternoon
      - Hi there
      - Greetings

  - intent: thank
    examples: |
      - Thanks
      - Thank you
      - Thanks a lot
      - Much appreciated
      - Thank you so much

  - intent: goodbye
    examples: |
      - Bye
      - Goodbye
      - See you later
      - Talk to you later
      - Have a good day
