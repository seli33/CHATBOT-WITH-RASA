# rules.yml
version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  
  - rule: Greet the user
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Thank the user
    steps:
    - intent: thank
    - action: utter_thank

  - rule: Provide course information
    steps:
    - intent: ask_course_info
    - action: utter_course_info

  - rule: Explain admission process
    steps:
    - intent: ask_admission_process
    - action: utter_admission_process

  - rule: Provide batch schedule
    steps:
    - intent: ask_batch_schedule
    - action: utter_batch_schedule

  - rule: Explain eligibility criteria
    steps:
    - intent: ask_eligibility
    - action: utter_eligibility

  - rule: Provide fee information
    steps:
    - intent: ask_fees
    - action: utter_fees

  - rule: Provide duration information
    steps:
    - intent: ask_duration
    - action: utter_duration

  - rule: Provide location and mode information
    steps:
    - intent: ask_location_mode
    - action: utter_location_mode

  - rule: Provide exam scheduling information
    steps:
    - intent: ask_exam_scheduling
    - action: utter_exam_scheduling

  - rule: Confirm application status
    steps:
    - intent: confirm_application_status
    - action: utter_application_status

  - rule: Confirm interview details
    steps:
    - intent: confirm_interview_details
    - action: utter_interview_details

  - rule: Provide career guidance
    steps:
    - intent: ask_career_guidance
    - action: utter_career_guidance