# rules.yml
version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  
  - rule: Greet the user
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Thank the user
    steps:
    - intent: thank
    - action: utter_thank

    # Rule for handling fees
  - rule: Ask course fees
    steps:
      - intent: ask_fees
      - action: action_handle_multi_intent

  # Rule for handling batch schedule
  - rule: Ask batch schedule
    steps:
      - intent: ask_batch_schedule
      - action: action_handle_multi_intent

  # Rule for handling course duration
  - rule: Ask course duration
    steps:
      - intent: ask_duration
      - action: action_handle_multi_intent

  # Rule for handling location/mode
  - rule: Ask location/mode
    steps:
      - intent: ask_location_mode
      - action: action_handle_multi_intent

  # Rule for handling course info
  - rule: Ask course info
    steps:
      - intent: ask_course_info
      - action: action_handle_multi_intent