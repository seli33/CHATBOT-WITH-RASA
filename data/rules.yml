version: "3.1"

rules:
- rule: Say hello anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to all FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: Provide application process info
  steps:
  - intent: ask_application_process
  - action: utter_application_process

- rule: Provide deadline info
  steps:
  - intent: ask_deadline
  - action: utter_deadline